name: CI

on:
  pull_request:
    types: [opened, synchronize]
jobs:
    lint:
      name: run lint
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
        - uses: actions/setup-node@v1
          with:
            node-version: 10.x
        - name: Cache node_modules
          uses: actions/cache@v1
          with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-node-
        - name: Install node_modules
          run: npm install
        - name: Lint
          run: npm run lint
    
    build_and_deploy_storybook:
      name: building and deploy storybook
      needs: lint
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
        - uses: actions/setup-node@v1
          with:
            node-version: 10.x
        - name: Cache node_modules
          uses: actions/cache@v1
          with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-node-
        - name: Install node_modules
          run: npm install
        - name: build
          run: npm run build:storybook
        - name: Deploy to now.sh
          working-directory: ./storybook-static
          env:
            BUILD_ID: ${{ github.sha }}
            ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}
          run: >
            now deploy
            --local-config=../now.storybook.json
            --build-env NODE_ENV=production
            --build-env BUILD_ID=${BUILD_ID}
            --env NODE_ENV=production
            --public
            --no-clipboard
            --token ${ZEIT_TOKEN}
            > ${HOME}/deployment-url.txt
        - name: Alias with PR number
          env:
            ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}
          run: >
            now alias
            --local-config=./now.storybook.json
            --token ${ZEIT_TOKEN}
            `cat ${HOME}/deployment-url.txt`
            ${{ github.event.repository.name }}-pr-${{ github.event.number }}-storybook.now.sh
