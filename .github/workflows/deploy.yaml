name: Deploy

on:
  push:
    branches:
      - master
jobs:
  build_and_deploy_storybook:
    name: building and deploy storybook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Cache node_modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install node_modules
        run: npm install
      - name: build
        run: npm run build:storybook
      - name: Deploy to now.sh
        env:
          BUILD_ID: ${{ github.sha }}
          ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}
        run: >
          now deploy
          --local-config=./now.json
          --env NODE_ENV=production
          --public
          --no-clipboard
          --scope zli
          --token ${ZEIT_TOKEN}
          ./storybook-static
          > ${HOME}/deployment-url.txt
      - name: Alias with PR number
        env:
          ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}
        run: >
          now alias
          --local-config=./now.storybook.json
          --token ${ZEIT_TOKEN}
          `cat ${HOME}/deployment-url.txt`
          ${{ github.event.repository.name }}-storybook.now.sh

  build_and_deploy:
    name: building and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Cache node_modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install node_modules
        run: npm install
      - name: build
        run: npm run build
      - name: Deploy to now.sh
        env:
          BUILD_ID: ${{ github.sha }}
          ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}
        run: >
          now deploy
          --local-config=./now.json
          --env NODE_ENV=production
          --public
          --no-clipboard
          --scope zli
          --token ${ZEIT_TOKEN}
          ./dist
          > ${HOME}/deployment-url.txt
      - name: Alias with PR number
        env:
          ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}
        run: >
          now alias
          --local-config=./now.storybook.json
          --token ${ZEIT_TOKEN}
          `cat ${HOME}/deployment-url.txt`
          zli.now.sh
